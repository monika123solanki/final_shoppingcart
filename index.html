<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Electronics Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="alertifyjs/alertify.js"></script>
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
                        Cart(<span class="total-count"></span>)
                    </button>
                    <button class="clear-cart btn btn-secondary">
                        Clear Cart
                    </button>
                </div>
            </div>
        </nav>

        <div class="container p-3">
            <div class="row">
                <div class="col col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="./img/headphone.jpg">
                        <div class="card-block">
                            <h4 class="card-title">
                                headphone
                            </h4>
                            <p class="card-text">
                                Price: 1000 &#8377;
                            </p>
                            <a href="#" data-name="headphone" data-price="1000" class="add-to-cart btn btn-primary">
                                Add to cart
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="./img/laptop.jpg">
                        <div class="card-block">
                            <h4 class="card-title">
                                Laptop
                            </h4>
                            <p class="card-text">
                                Price: 10000 &#8377;
                            </p>
                            <a href="#" data-name="laptop" data-price="10000" class="add-to-cart btn btn-primary">
                                Add to cart
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="./img/watch.jpg">
                        <div class="card-block">
                            <h4 class="card-title">
                                Watch
                            </h4>
                            <p class="card-text">
                                Price: 500 &#8377;
                            </p>
                            <a href="#" data-name="watch" data-price="500" class="add-to-cart btn btn-primary">
                                Add to car
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="cart">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Cart
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                &times;
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="show-cart table">

                        </table>
                        <div>
                            Total price: <span class="total-cart"></span> &#8377;
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
